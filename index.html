<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #e6f2ff;
      --accent-color: #007BFF;
      --text-color: #003366;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      margin-top: 40px;
      transition: all 0.3s ease;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      filter: brightness(0.95);
    }

    #new-btn, #copy-btn {
      position: fixed;
      bottom: 20px;
      background: #28a745;
      width: auto;
      padding: 12px 20px;
      z-index: 100;
      border-radius: 10px;
    }

    #new-btn {
      right: 20px;
    }

    #copy-btn {
      left: 20px;
    }

    #version {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #666;
    }

    h2 {
      margin-top: 0;
    }

    .theme-select {
      margin-top: 10px;
    }

    @media screen and (max-width: 480px) {
      body {
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;  /* Horizontally center content */
        align-items: center;      /* Vertically center content */
        height: 100vh;            /* Full viewport height */
        overflow: hidden;         /* Prevent scrolling */
        font-size: 14px;
        background: var(--bg-color);  /* Ensure background color is applied */
      }
    
      .container {
        padding: 20px;
        margin-top: 20px;
        max-width: 100%;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 90%;  /* Ensure it doesn't stretch too wide */
        text-align: center;  /* Center the form contents */
      }
    
      select, input[type="text"] {
        font-size: 16px;
        padding: 12px;
        margin-bottom: 12px;
        width: 100%;  /* Ensure inputs take full width */
        border-radius: 8px;
      }
    
      button {
        font-size: 16px;
        padding: 14px;
        background: var(--accent-color);
        border-radius: 10px;
        width: 100%;  /* Full width for button */
        margin-top: 15px;
      }
    
      #new-btn, #copy-btn {
        font-size: 14px;
        padding: 10px 15px;
        width: auto;
        position: fixed;
        bottom: 10px;
        z-index: 100;
        background: var(--accent-color);
        border-radius: 10px;
      }
    
      #new-btn {
        right: 20px;
      }
    
      #copy-btn {
        left: 20px;
      }
    
      #version {
        position: fixed;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 10px;
        color: #aaa;
      }
    
      .form-group {
        margin-bottom: 20px;
      }
    
      h2 {
        font-size: 20px;
        text-align: center;
        margin-top: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="form-container">
    <div class="form-group">
      <label for="type">Type:</label>
      <select id="type" onchange="toggleGenderField()">
        <option value="pet">Pet</option>
        <option value="key">Key</option>
        <option value="phone">Phone</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group" id="name-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter name..." />
    </div>

    <div class="form-group" id="gender-group">
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="his">Male</option>
        <option value="her">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="contact">Contact Info:</label>
      <input type="text" id="contact" placeholder="Email, phone, etc..." />
    </div>

    <div class="form-group theme-select">
      <label for="theme">Color Theme:</label>
      <select id="theme" onchange="applyTheme(this.value)">
        <option value="blue">Light Blue</option>
        <option value="lavender">Lavender</option>
        <option value="mint">Mint</option>
        <option value="peach">Peach</option>
        <option value="sunset">Sunset</option>
        <option value="ocean">Ocean</option>
        <option value="rose">Rose</option>
        <option value="gray">Gray Mode</option>
      </select>
    </div>

    <button onclick="submitForm()">Submit</button>
  </div>

  <div class="container" id="display-container" style="display: none;">
    <h2 id="title-line"></h2>
    <p id="name-line" style="display:none;"></p>
    <p><strong>Please contact:</strong> <span id="disp-contact"></span></p>
  </div>

  <button id="new-btn" onclick="startNew()" style="display:none;">New</button>
  <button id="copy-btn" onclick="copyURL()" style="display:none;">Copy URL</button>
  <div id="version">v1.4.2</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <script>
    const themes = {
      blue: ['#e6f2ff', '#007BFF', '#003366'],
      lavender: ['#f5e9ff', '#b56eff', '#4c0070'],
      mint: ['#e0fff2', '#00c897', '#005f4b'],
      peach: ['#fff0e5', '#ff884d', '#552100'],
      sunset: ['#ffe6e0', '#ff5c57', '#752b23'],
      ocean: ['#e0f7fa', '#0097a7', '#004d40'],
      rose: ['#ffe5ec', '#ff4d6d', '#730026'],
      gray: ['#f2f2f2', '#777', '#111']
    };

    function applyTheme(theme) {
      if (themes[theme]) {
        const [bg, accent, text] = themes[theme];
        document.documentElement.style.setProperty('--bg-color', bg);
        document.documentElement.style.setProperty('--accent-color', accent);
        document.documentElement.style.setProperty('--text-color', text);
      }
    }

    function toggleGenderField() {
      const type = document.getElementById('type').value;
      const show = (type === 'pet' || type === 'other');
      document.getElementById('gender-group').style.display = show ? 'block' : 'none';
      document.getElementById('name-group').style.display = show ? 'block' : 'none';
    }

    function submitForm() {
      const type = document.getElementById('type').value;
      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const gender = document.getElementById('gender').value;
      const theme = document.getElementById('theme').value;

      const parts = [type, name, gender, contact, theme];
      const compressed = LZString.compressToEncodedURIComponent(parts.join('~'));

      window.location.href = `${window.location.origin}${window.location.pathname}?data=${compressed}`;
    }

    function displayData(encoded) {
      const decompressed = LZString.decompressFromEncodedURIComponent(encoded);
      const [type, name, gender, contact, theme] = decompressed.split('~');

      applyTheme(theme || 'blue');

      const titleLine = document.getElementById('title-line');
      const nameLine = document.getElementById('name-line');
      const dispContact = document.getElementById('disp-contact');

      if (type === 'other') {
        titleLine.textContent = 'You found me!';
        nameLine.style.display = 'block';
        const pronoun = gender === 'his' ? 'His' : 'Her';
        nameLine.textContent = `${pronoun} name is: ${name}`;
      } else if (type === 'pet') {
        titleLine.textContent = 'You found my pet!';
        nameLine.style.display = 'block';
        const pronoun = gender === 'his' ? 'His' : 'Her';
        nameLine.textContent = `${pronoun} name is: ${name}`;
      } else {
        titleLine.textContent = `You found my ${type}!`;
        nameLine.style.display = 'none';
      }

      dispContact.textContent = contact;
      document.getElementById('form-container').style.display = 'none';
      document.getElementById('display-container').style.display = 'block';
      document.getElementById('new-btn').style.display = 'block';
      document.getElementById('copy-btn').style.display = 'block';
    }

    function startNew() {
      window.location.href = `${window.location.origin}${window.location.pathname}`;
    }

    function copyURL() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("Link copied!");
      }).catch(() => {
        alert("Failed to copy link.");
      });
    }

    const dataParam = new URLSearchParams(window.location.search).get('data');
    if (dataParam) {
      displayData(dataParam);
    } else {
      toggleGenderField();
    }
  </script>
</body>
</html>
