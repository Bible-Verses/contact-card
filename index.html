<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #e6f2ff;
      --accent-color: #007BFF;
      --text-color: #003366;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;  /* Horizontally center content */
      align-items: center;      /* Vertically center content */
      height: 100vh;            /* Full viewport height */
      overflow: hidden;         /* Prevent scrolling */
      flex-direction: column;   /* Stack content vertically */
    }
    
    .container {
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      background: white;
      width: 100%;
      max-width: 420px;  /* Limit the width on larger screens */
      text-align: center;  /* Center text inside container */
      margin-top: 20px;  /* Margin from the top */
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    
    select, input[type="text"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    
    button:hover {
      filter: brightness(0.95);
    }
    
    #new-btn, #copy-btn {
      position: fixed;
      bottom: 20px;
      background: #28a745;
      width: auto;
      padding: 12px 20px;
      z-index: 100;
      border-radius: 10px;
    }
    
    #new-btn {
      right: 20px;
    }
    
    #copy-btn {
      left: 20px;
    }
    
    #version {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #666;
    }
    
    h2 {
      margin-top: 0;
    }
    
    .theme-select {
      margin-top: 10px;
    }
    
    @media screen and (max-width: 480px) {
      body {
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;  /* Horizontally center content */
        align-items: center;      /* Vertically center content */
        height: 100vh;            /* Full viewport height */
        overflow: hidden;         /* Prevent scrolling */
        flex-direction: column;   /* Stack content vertically */
        font-size: 14px;          /* Adjust font size for readability */
      }
    
      .container {
        padding: 20px;
        max-width: 90%;  /* Ensure container doesnâ€™t stretch too wide on mobile */
      }
    
      select, input[type="text"] {
        font-size: 16px;
        padding: 12px;
        margin-bottom: 12px;
        width: 100%;  /* Inputs take full width */
        border-radius: 8px;
      }
    
      button {
        font-size: 16px;
        padding: 14px;
        background: var(--accent-color);
        border-radius: 10px;
        width: 100%;  /* Button takes full width */
        margin-top: 15px;
      }
    
      #new-btn, #copy-btn {
        font-size: 14px;
        padding: 10px 15px;
        width: auto;
        position: fixed;
        bottom: 10px;
        z-index: 100;
        background: var(--accent-color);
        border-radius: 10px;
      }
    
      #new-btn {
        right: 20px;
      }
    
      #copy-btn {
        left: 20px;
      }
    
      #version {
        position: fixed;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 10px;
        color: #aaa;
      }
    
      .form-group {
        margin-bottom: 20px;
      }
    
      h2 {
        font-size: 20px;
        text-align: center;
        margin-top: 0;
        margin-bottom: 20px;
      }
    }

  </style>
</head>
<body>

  <div class="container" id="form-container">
    <div class="form-group">
      <label for="type">Type:</label>
      <select id="type" onchange="toggleGenderField()">
        <option value="pet">Pet</option>
        <option value="key">Key</option>
        <option value="phone">Phone</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group" id="name-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter name..." />
    </div>

    <div class="form-group" id="gender-group">
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="his">Male</option>
        <option value="her">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="contact">Contact Info:</label>
      <input type="text" id="contact" placeholder="Email, phone, etc..." />
    </div>

    <div class="form-group theme-select">
      <label for="theme">Color Theme:</label>
      <select id="theme" onchange="applyTheme(this.value)">
        <option value="blue">Light Blue</option>
        <option value="lavender">Lavender</option>
        <option value="mint">Mint</option>
        <option value="peach">Peach</option>
        <option value="sunset">Sunset</option>
        <option value="ocean">Ocean</option>
        <option value="rose">Rose</option>
        <option value="gray">Gray Mode</option>
        
        <!-- 50 New Theme Options -->
        <option value="autumn">Autumn Leaves</option>
        <option value="starry_night">Starry Night</option>
        <option value="golden_sunrise">Golden Sunrise</option>
        <option value="cherry_blossom">Cherry Blossom</option>
        <option value="grape_vineyard">Grape Vineyard</option>
        <option value="sunset_glow">Sunset Glow</option>
        <option value="cotton_candy">Cotton Candy</option>
        <option value="tropical_lagoon">Tropical Lagoon</option>
        <option value="cherry_limeade">Cherry Limeade</option>
        <option value="pink_flamingo">Pink Flamingo</option>
        <option value="deep_ocean">Deep Ocean</option>
        <option value="mint_mojito">Mint Mojito</option>
        <option value="lavender_dreams">Lavender Dreams</option>
        <option value="sky_blue">Sky Blue</option>
        <option value="frosty_blue">Frosty Blue</option>
        <option value="cappuccino">Cappuccino</option>
        <option value="ocean_breeze">Ocean Breeze</option>
        <option value="lemonade">Lemonade</option>
        <option value="snowfall">Snowfall</option>
        <option value="red_velvet">Red Velvet</option>
        <option value="dark_forest">Dark Forest</option>
        <option value="rainbow_pop">Rainbow Pop</option>
        <option value="violet_haze">Violet Haze</option>
        <option value="peach_sorbet">Peach Sorbet</option>
        <option value="caramel_delight">Caramel Delight</option>
        <option value="ice_blue">Ice Blue</option>
        <option value="spicy_mustard">Spicy Mustard</option>
        <option value="emerald_garden">Emerald Garden</option>
        <option value="platinum_mist">Platinum Mist</option>
        <option value="stormy_sky">Stormy Sky</option>
        <option value="crimson_blaze">Crimson Blaze</option>
        <option value="citrus_twist">Citrus Twist</option>
        <option value="aquamarine">Aquamarine</option>
        <option value="moonlight">Moonlight</option>
        <option value="amethyst_glow">Amethyst Glow</option>
        <option value="frosted_lavender">Frosted Lavender</option>
        <option value="sapphire_shine">Sapphire Shine</option>
        <option value="candy_apple">Candy Apple</option>
        <option value="ginger_spice">Ginger Spice</option>
        <option value="tropical_rainforest">Tropical Rainforest</option>
        <option value="lush_jungle">Lush Jungle</option>
        <option value="golden_amber">Golden Amber</option>
        <option value="cobalt_blue">Cobalt Blue</option>
      </select>
    </div>


    <button onclick="submitForm()">Submit</button>
  </div>

  <div class="container" id="display-container" style="display: none;">
    <h2 id="title-line"></h2>
    <p id="name-line" style="display:none;"></p>
    <p><strong>Please contact:</strong> <span id="disp-contact"></span></p>
  </div>

  <button id="new-btn" onclick="startNew()" style="display:none;">New</button>
  <button id="copy-btn" onclick="copyURL()" style="display:none;">Copy URL</button>
  <div id="version">v1.4.3</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <script>
    const themes = {
      blue: ['#e6f2ff', '#007BFF', '#003366'],
      lavender: ['#f5e9ff', '#b56eff', '#4c0070'],
      mint: ['#e0fff2', '#00c897', '#005f4b'],
      peach: ['#fff0e5', '#ff884d', '#552100'],
      sunset: ['#ffe6e0', '#ff5c57', '#752b23'],
      ocean: ['#e0f7fa', '#0097a7', '#004d40'],
      rose: ['#ffe5ec', '#ff4d6d', '#730026'],
      gray: ['#f2f2f2', '#777', '#111'],
      
      // 50 New Themes
      autumn: ['#f7e1d7', '#f57c00', '#6f1e1b'],
      starry_night: ['#0a0a23', '#fff159', '#cfd9e3'],
      golden_sunrise: ['#ffecd2', '#f9a825', '#5d4037'],
      cherry_blossom: ['#f8e1e6', '#e91e63', '#880e4f'],
      grape_vineyard: ['#e1d8f1', '#9c27b0', '#5e35b1'],
      sunset_glow: ['#ffe0b2', '#ff5722', '#d32f2f'],
      cotton_candy: ['#f0f8ff', '#ff66cc', '#cc3366'],
      tropical_lagoon: ['#b2ebf2', '#0097a7', '#004d40'],
      cherry_limeade: ['#f1f8e9', '#00c853', '#1b5e20'],
      pink_flamingo: ['#ffccf9', '#ff4081', '#cc3366'],
      deep_ocean: ['#e0f7fa', '#0288d1', '#01579b'],
      mint_mojito: ['#e8f5e9', '#66bb6a', '#2c6e49'],
      lavender_dreams: ['#f3e5f5', '#8e44ad', '#6c3483'],
      sky_blue: ['#e1f5fe', '#0288d1', '#01579b'],
      frosty_blue: ['#e0f7fa', '#00acc1', '#00796b'],
      cappuccino: ['#fbe9e7', '#3e2723', '#6d4c41'],
      ocean_breeze: ['#e0f7fa', '#00796b', '#004d40'],
      lemonade: ['#fff9c4', '#ffeb3b', '#f57f17'],
      snowfall: ['#ffffff', '#b0bec5', '#607d8b'],
      red_velvet: ['#fbe9e7', '#d32f2f', '#b71c1c'],
      dark_forest: ['#2c3e50', '#16a085', '#ecf0f1'],
      rainbow_pop: ['#fce4ec', '#ff4081', '#880e4f'],
      violet_haze: ['#ede7f6', '#9c27b0', '#5e35b1'],
      peach_sorbet: ['#fff3e0', '#ff7043', '#bf360c'],
      caramel_delight: ['#d7ccc8', '#8d6e63', '#3e2723'],
      ice_blue: ['#e0f7fa', '#00bcd4', '#00796b'],
      spicy_mustard: ['#fbe917', '#ff6f00', '#1b5e20'],
      emerald_garden: ['#e8f5e9', '#388e3c', '#1b5e20'],
      platinum_mist: ['#e1e2e1', '#9e9e9e', '#212121'],
      stormy_sky: ['#90a4ae', '#546e7a', '#37474f'],
      crimson_blaze: ['#ffebee', '#d32f2f', '#b71c1c'],
      citrus_twist: ['#fff9c4', '#ff9800', '#f57f17'],
      aquamarine: ['#e1f5fe', '#00796b', '#004d40'],
      moonlight: ['#e0e0e0', '#607d8b', '#212121'],
      amethyst_glow: ['#e1bee7', '#8e24aa', '#6a1b9a'],
      frosted_lavender: ['#f3e5f5', '#9c27b0', '#6a1b9a'],
      sapphire_shine: ['#e3f2fd', '#1e88e5', '#0d47a1'],
      candy_apple: ['#ffebee', '#e57373', '#b71c1c'],
      ginger_spice: ['#fbe9e7', '#ff7043', '#bf360c'],
      tropical_rainforest: ['#e8f5e9', '#2e7d32', '#004d40'],
      lush_jungle: ['#e0f2f1', '#00796b', '#004d40'],
      golden_amber: ['#ffecb3', '#ff9800', '#f57f17'],
      cobalt_blue: ['#e3f2fd', '#1976d2', '#0d47a1']
    };


    function applyTheme(theme) {
      if (themes[theme]) {
        const [bg, accent, text] = themes[theme];
        document.documentElement.style.setProperty('--bg-color', bg);
        document.documentElement.style.setProperty('--accent-color', accent);
        document.documentElement.style.setProperty('--text-color', text);
      }
    }

    function toggleGenderField() {
      const type = document.getElementById('type').value;
      const show = (type === 'pet' || type === 'other');
      document.getElementById('gender-group').style.display = show ? 'block' : 'none';
      document.getElementById('name-group').style.display = show ? 'block' : 'none';
    }

    function submitForm() {
      const type = document.getElementById('type').value;
      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const gender = document.getElementById('gender').value;
      const theme = document.getElementById('theme').value;

      const parts = [type, name, gender, contact, theme];
      const compressed = LZString.compressToEncodedURIComponent(parts.join('~'));

      window.location.href = `${window.location.origin}${window.location.pathname}?data=${compressed}`;
    }

    function displayData(encoded) {
      const decompressed = LZString.decompressFromEncodedURIComponent(encoded);
      const [type, name, gender, contact, theme] = decompressed.split('~');

      applyTheme(theme || 'blue');

      const titleLine = document.getElementById('title-line');
      const nameLine = document.getElementById('name-line');
      const dispContact = document.getElementById('disp-contact');

      if (type === 'other') {
        titleLine.textContent = 'You found me!';
        nameLine.style.display = 'block';
        const pronoun = gender === 'his' ? 'His' : 'Her';
        nameLine.textContent = `${pronoun} name is: ${name}`;
      } else if (type === 'pet') {
        titleLine.textContent = 'You found my pet!';
        nameLine.style.display = 'block';
        const pronoun = gender === 'his' ? 'His' : 'Her';
        nameLine.textContent = `${pronoun} name is: ${name}`;
      } else {
        titleLine.textContent = `You found my ${type}!`;
        nameLine.style.display = 'none';
      }

      dispContact.textContent = contact;
      document.getElementById('form-container').style.display = 'none';
      document.getElementById('display-container').style.display = 'block';
      document.getElementById('new-btn').style.display = 'block';
      document.getElementById('copy-btn').style.display = 'block';
    }

    function startNew() {
      window.location.href = `${window.location.origin}${window.location.pathname}`;
    }

    function copyURL() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("Link copied!");
      }).catch(() => {
        alert("Failed to copy link.");
      });
    }

    const dataParam = new URLSearchParams(window.location.search).get('data');
    if (dataParam) {
      displayData(dataParam);
    } else {
      toggleGenderField();
    }
  </script>
</body>
</html>
